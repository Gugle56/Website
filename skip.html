<!DOCTYPE html>
<html>
<head>
  <title>ลัดคิว</title>
  <style>
    body { text-align: center; font-family: sans-serif; background-color: #f4f4f4; padding-top: 30px; }
    img { width: 250px; margin-bottom: 15px; }
    input[type="file"] { margin: 10px 0; }
  </style>
</head>
<body>
  <h2>โอนเงิน 10 บาทเพื่อขอลัดคิว</h2>

    <input type="file" name="slip" accept="image/*" required><br>
    <button type="submit">แจ้งโอนแล้ว</button>
  </form>
  <br><a href="/">กลับหน้าแรก</a>
</body>
</html>
